<nav class="Nav  Nav--post">
  <div class="row">
    <div class="col-xs-6  text-align-left">
      {% if page.previous.url %}
        <a class="btn  btn-default  Nav--post-prev" href="{{ site.baseurl }}{{ page.previous.url }}" rel="prev" title="{{ page.previous.title }}">Previous</a>
      {% else %}
        <span class="btn  btn-default  Nav--post-prev" disabled>Previous</span>
      {% endif %}
    </div>
    <div class="col-xs-6  text-align-right">
      {% if page.next.url %}
        <a class="btn  btn-default  Nav--post-next" href="{{ site.baseurl }}{{ page.next.url }}" rel="next" title="{{ page.next.title }}">Next</a>
      {% else %}
        <span class="btn  btn-default  Nav--post-next" disabled>Next</span>
      {% endif %}
    </div>
  </div>
</nav>
